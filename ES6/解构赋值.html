<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解构赋值</title>
</head>
<body>
    <!--
        解构赋值    通过一定模式从数组和对象中提取值，对变量进行赋值
            - 数组解构
                const name = ['yww','yww','yww','yww'];
                let [up, down, left, right] = name;
            这样的赋值就可以将数组中的值赋值到变量中
            - 对象解构
                const student = {
                    name: 'yww',
                    age: 18,
                    study: function() {
                        console.log('学习');
                    };
                }

                let {name, age, study} = student;
            数组用中括号，对象用大括号
    -->
</body>
</html>
