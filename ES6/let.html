<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>
</head>
<body>
    <!--
        let声明变量
            let a;
            let a,b;
        - let声明变量是不能重复声明的，而var是可以重复声明的
        - 块级作用域，即在某个块中用let声明变量，外边访问不到，而var是可以的
            {
                let name = 'yww';
            }
            console.log(name);      // 访问不到，var声明可以访问
        - 不存在变量提升
            变量要先声明才能使用，不然会报错，而var先使用后声明也是不会报错的
        - 不影响作用域

    -->
</body>
</html>
