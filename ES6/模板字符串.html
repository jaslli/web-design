    <!--
        新的声明字符串的方式，用反引号  ``
        1. 声明
            let str = `hello world`;
        2. 内容中可以直接出现换行，之前的是不可以的。
        3. 变量是可以拼接的,直接用${}代替字符串
            let student = 'yww';
            - let stu = student + '在学习';
            - let stu = `${student}在学习`;
    -->
