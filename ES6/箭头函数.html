<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>
<body>
    <!--
        允许使用箭头定义函数
            - let fn = function() {};
            - let fn = (a, b) => {};
        - this是静态的，this始终指向函数声明时所在作用域下的this的值
        - 不能作为构造实例化对象
        - 不能使用arguments变量
        - 箭头函数可以简写
            - 当形参只有一个的时候，可以省略小括号
                let add = n => {};
            - 当代码体只有一行时，可以省略花括号(return是必须省略的)
                let add = (n) => return n*n;    错的
                let add = (n) => n*n;           正确写法
    -->
</body>
</html>
